<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>RAMADHAN CARD GENERATOR</title>
</head>

<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <script src="main.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12 header">
                <h1>BULAH RAMADHAN 1443 H</h1>
                <br>
                <p><i>Ramadhan Card Generator</i></p>
                <h1>بسم الله الرحمن الرحيم</h1>
                <div id="coutdown"></div>
                <br>
            </div>
            <div class="row">
                <div class="col-12 form">
                    <!-- form input bootstrap-->
                    <form action="" method="get" class="formmain">
                        <div class="backform">
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama" aria-describedby="emailHelp"
                                    name="nama" placeholder="Masukkan Nama">
                            </div>
                            <div class="form-group">
                                <label for="harapan">Harapan</label>
                                <textarea class="form-control" id="harapan" rows="3" name="harapan"
                                    placeholder="Masukkan Harapanmu" maxlength="300"></textarea>

                            </div>
                            <br>
                            <button class="btn btn-success btn_generete">Generete</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 ramadhancard fade">
                    <!-- card bootstrap 5 -->
                    <div class="card ">
                        <div class="card-body">
                            <!-- <h5 class="card-title">RAMADHAN CARD</h5> -->
                            <p class="card-text">
                            <h2 id="getnama"></h2>
                            <p id="getharapan"></p>

                            </p>
                        </div>
                        <br>

                    </div>
                    <br>
                    <a href="#" class="btn btn-primary btn_share">SHARE</a>

                    <a class="btn btn-danger btn_buat" style="display: inline-block;">Buat Sekarang ?</a>
                </div>
            </div>







</body>

</html>
